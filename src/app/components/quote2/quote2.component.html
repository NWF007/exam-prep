<h5>Cars</h5>
<p>Here's a quote for your cars</p>

<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">Year</th>
            <th scope="col">Model</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>2019</td>
            <td>VW Golf 7 GTI</td>
            <td>{{golfQty}}</td>
            <td>R{{golfPrice}}</td>
        </tr>
        <tr>
            <td>2015</td>
            <td>Toyota Hilux</td>
            <td>{{toyQty}}</td>
            <td>R{{toyPrice}}</td>
        </tr>
        <tr>
            <td>2020</td>
            <td>Audi RS3</td>
            <td>{{audiQty}}</td>
            <td>R{{audiPrice}}</td>
        </tr>
        <tr>
            <td colspan="3" class="text-center"><button (click) = "calculateTotal()" class="btn btn-danger">Get Total</button></td>
            <td>R{{total}}</td>
        </tr>
    </tbody>
</table>
